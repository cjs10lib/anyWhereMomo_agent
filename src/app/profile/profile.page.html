<ion-content>
  
  <div class="profile-avatar">
    <ion-back-button defaultHref="/" [routerDirection]="'back'"></ion-back-button>

    <img class="avatar" src="assets/avatar/avatar.png" alt="Avatar">
  </div> 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToEditProfilePage()" [routerDirection]="'forward'">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <app-account-details (accountProfile)="getProfile($event)"></app-account-details>  

</ion-content>
