
<ion-content padding>

  <ion-button fill="clear" (click)="navigateToHomePage()" [routerDirection]="'back'">
    <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
  </ion-button>

  <div class="actions">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-avatar>
          <img src="assets/avatar/avatar.png">
        </ion-avatar>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button>
          <ion-icon name="settings"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="navigateToProfilePage()" [routerDirection]="'forward'">
          <ion-avatar>
            <img src="assets/avatar/avatar.png">
          </ion-avatar>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="wallet"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>

  <div class="notifications">
    <ion-card>
      <ion-card-header>
        <h2>Notifications</h2>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon color="secondary" slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>
              <h3>Download new update</h3>
              <p>22 November 2018</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon color="secondary" slot="start" name="contact"></ion-icon>
            <ion-label>
              <h3>Update your profile</h3>
              <p>22 November 2018</p>
            </ion-label>
          </ion-item>
          
          <ion-item>
            <ion-icon color="secondary" slot="start" name="settings"></ion-icon>
            <ion-label>
              <h3>Account status update</h3>
              <p>22 November 2018</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon color="secondary" slot="start" name="cog"></ion-icon>
            <ion-label>
              <h3>Incomplete transaction</h3>
              <p>22 November 2018</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>



</ion-content>
