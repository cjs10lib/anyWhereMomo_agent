
<ion-content padding>

  <div class="login-content">
    <div class="vertical-align">

      <ion-img src="assets/logo/logo.png" alt="Logo"></ion-img>

      <div class="login-form">
        <ion-item>
          <ion-label position="floating" color="medium">Email</ion-label>
          <ion-input color="medium"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="medium">Password</ion-label>
          <ion-input type="password" color="medium"></ion-input>
        </ion-item>
  
        <div class="forgot-password">
          <p>FORGOT PASSWORD</p>
        </div>
  
        <ion-button color="primary" expand="block" fill="solid">Login</ion-button>
        <ion-button color="medium" expand="block" fill="clear">Register</ion-button>   
      </div>

    </div>
  </div>

</ion-content>
